<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RiceLytics Executive</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
   
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 40px 20px;
    }

    .right {
      flex: 1;
      background: #f4f4f4;
      padding: 60px 40px;
      position: relative;
    }

    .logo {
      width: 80px;
      margin: 0 10px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: 48px;
      font-weight: 700;
    }

    .title span {
      color: #3c65b4;
    }

    .section {
      margin-top: 9%;
    }

    .section h3 {
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: 700;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .btn {
      display: flex;
      justify-content: space-between;
      background: white;
      border-radius: 10px;
      padding: 12px 20px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      border-left: 6px solid #f4862f;
      position: relative;
      color:#2D07FF;
      
    }

    .btn:hover {
      transform: translateX(5px);
    }

    .btn::after {
      content: '\2192';
      color: #2D07FF;
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .btn:hover::after {
      transform: translateX(5px);
    }

    .footer {
      position: absolute;
      bottom: -8%;
      font-size: 12px;
      text-align: center;
      color: #555;
    }

    .pattern-bg {
      position: absolute;
      right: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
      opacity: 0.1;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body style=" background-image: url('img/Executive BG.png');">
  <div class="left">
 
  </div>
  <div class="right">
    <div class="pattern-bg"></div>
    <div class="content">
      <div >
        <img style="width: 100%; height: 50%;" src = "img/RiceLYTICS_Web Logo.png" style="margin-right: 50%;"> </img>
      </div>

      <div class="section">
        <h3>Predictive Analytics</h3>
        <div class="button-grid">
          <div class="btn"><img style="width: 9%; height: 100%;" src = "img/Palay Yield_Icon.png"> Palay Yield <img></div>
          <div class="btn"><img style="width: 9%; height: 100%;" src = "img/SU_Icon.png">Supply & Utilization</div>
          <div class="btn"><img style="width: 9%; height: 100%;" src = "img/IPP_Icon.png">Import Parity Price</div>
        </div>
      </div>

      <div class="section">
        <h3 style="margin-top: -5%;">Descriptive Dashboard</h3>
        <div class="button-grid">
          <div class="btn"><img style="width: 9%; height: 100%;" src = "img/RB_Icon.png">RiceLytics Basic</div>
          <div class="btn"><img style="width: 9%; height: 100%;" src = "img/PRISM_Icon.png">PRISM</div>
          <div class="btn"><img style="width: 9%; height: 100%;" src = "img/MSP_Icon.png">Multi-source Maps</div>
          <div class="btn"><img style="width: 9%; height: 100%;" src = "img/FFRS_Icon.png">FFRS</div>
          <div class="btn"><img style="width: 9%; height: 100%;" src = "img/PRIME_Icon.png">PRIME</div>
        </div>
      </div>

      <div class="footer">
        Copyright &copy; 2025 Philippine Rice Research Institute â€“ Data Analytics Center. All Rights Reserved.
      </div>
    </div>
  </div>
</body>
</html>
