<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiceLytics Login</title>
    <link rel="stylesheet" href="loginstyle.css" />
</head>
<body style="background-image: url('img/PhilRice_BackGround.png'); margin-bottom: -50%;">
    <div class="login-container">
        <div class="logo">
            <img src="img/Login_Logo 2.png"></img>
        </div>
        <div class="form-group">
            <input type="text" id="username" placeholder=" " required>
            <label for="username" style="color: #4472C4">Username</label>
            <div>
                <img style="width: 5%; height: 5%; float: right; margin-top: -9%;" src= "img/Username Icon.png"></img>
            </div>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder=" " required>
            <label for="password" style="color: #4472C4">Password</label>
            <div>
                <img style="width: 5%; height: 5%; float: right; margin-top: -9%;" src= "img/Password Icon.png"></img>
            </div>
        </div>
        <button class="login-btn">Login</button>
        <a href="#" class="intra-link">Log-in to Intra?</a>
    </div>

   
</body>
</html>
